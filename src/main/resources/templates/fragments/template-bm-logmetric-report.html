 <!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/template_form_header :: header"></head>
<div class="modal-header vertical-align-center">
    <h3 class="text-center" style="color: white;">Batch Stats</h3>
</div>
<div class="modal-body" style="max-width: 1500px;margin: auto; width: 50%;">
    <div class="panel panel-default">
        
        <div class="panel-body">
            <div class="row">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>No.</th>
						<th>Batch</th>
						<th>Status</th>
						<th>Running Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="report, status : ${batchDetails}">
                        <td th:text="${status.index+1}">
                        </td>
                        <td th:text="${report.batchName}">
                        </td>
                        <td th:switch="${report.batchStatus}">
                            <p class="label label-success" th:case="1">Successful</p>
                            <p class="label label-info" th:case="2">In Progress</p>
                            <p class="label label-danger" th:case="3">Failed</p>
                        </td>
                        <td th:text="${#numbers.formatDecimal(report.runningTime,2,2)}">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-primary btn-sm" href="/bmerrorreport">Close</a>
            </div>
        
    </div>
</div>
<div th:replace="fragments/template_allscripts :: scripts"></div>
</html>
