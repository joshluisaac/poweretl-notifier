<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<style>
body {
	font-family: 'Roboto', sans-serif;
}

.content {
	margin: 0 auto;
	text-align: center;
	max-width: 60%;
	/*background-image: url("http://blog.visme.co/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-045.jpg");*/
	padding: 25px;
}

table {
	border-collapse: collapse;
	max-width: 100%;
}

td, th {
	border: 1px solid #333;
	text-align: left;
	padding: 5px;
}

tr:nth-child(even) {
	background-color: #f2f2f2;
}

tr:hover {
	background-color: #eeeeff;
}

th {
	padding-top: 12px;
	padding-bottom: 12px;
	text-align: left;
	background-color: darkslategray;
	color: white;
}

.center {
	text-align: center;
}
</style>
</head>
<body>
	<div class="content">
		<p>
			Hi there,<br>
			<br> This is an Automated Notification for MBSB Batch Statistics <span
				th:text="${#dates.format(#dates.createNow(), 'dd MMMM yyyy.')}"></span>
			<br>
			<br> Batch Summary &amp; Statistics
		</p>
		<div>
			<table>
				<thead>
					<tr>
						<th colspan="7" class="center">Batch Metrics</th>
					</tr>
					<tr>
					    <th>#</th>
						<th>Batch Manager Log</th>
						<th>Start Date</th>
						<th>End Date</th>
						<th>Status</th>
						<th>Total Running Time (Mins)</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td><span th:text="${stats.logFileName}"></span></td>
<!-- 						<td><span th:text="${stats.startTime}"></span></td> -->
<!-- 						<td><span th:text="${stats.endTime}"></span></td> -->
<!-- 						<td><span th:text="${stats.batchStatus}"></span></td> -->
<!-- 						<td><span th:text="${stats.runningTime}"></span></td> -->
													<td
								th:text="${#dates.format(stats.startTime, 'dd-MMM-yyyy') +' @ '+ #dates.format(stats.startTime, 'HH:mm')}"></td>
							<td
								th:text="${#dates.format(stats.endTime, 'dd-MMM-yyyy') +' @ '+ #dates.format(stats.endTime, 'HH:mm')}"></td>
							<td th:switch="${stats.batchStatus}">
								<p style="color:red;" class="label label-danger" th:case="1"><strong>Failed</strong></p>
								<p style="color:green;" class="label label-success" th:case="2"><strong>Successful</strong></p>
								<p style="color:blue;" class="label label-info" th:case="3"><strong>In Progress</strong></p>
							</td>
							<td th:text="${#numbers.formatDecimal(stats.runningTime,2,2)}"></td>
						
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			Regards,<br>
			PowerIntegrator Auto Update<br>
			<img src="https://i.imgur.com/K7O6DHF.png">
		</p>
	</div>
</body>
</html>
