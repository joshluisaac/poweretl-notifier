
<div th:fragment="fixedIntervalSettingsFragment" class="col-md-12 col-xs-12">
 <div class="x_panel">
  <div class="x_title">
   <h2>
    Fixed Interval Configuration <small></small>
   </h2>
   <ul class="nav navbar-right panel_toolbox">
    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
    <li class="dropdown"><a href="#" class="dropdown-toggle"
     data-toggle="dropdown" role="button" aria-expanded="false"><i
      class="fa fa-wrench"></i></a>
     <ul class="dropdown-menu" role="menu">
      <li><a href="#">Settings 1</a></li>
      <li><a href="#">Settings 2</a></li>
     </ul></li>
    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
   </ul>
   <div class="clearfix"></div>
  </div>
  <div class="x_content">
   <br />
   <form action="/adminEmailSettings" method="post"
    id="ajaxForm" data-parsley-validate
    class="form-horizontal form-label-left">

<div class="form-group">
     <label class="control-label col-md-2 col-sm-2 col-xs-6">Every <span class="required">*</span></label>
     <div class="col-md-6 col-sm-6 col-xs-12">
      <select name="every" required="required"
       class="select2_single form-control" tabindex="-1">
<!--        <option></option> -->
       <option th:selected="(${dcconfigSelectedList?.delimiter} == 1)" value="1">Second(s)</option>
       <option th:selected="(${dcconfigSelectedList?.delimiter} == 2)" value="2">Minute(s)</option>
       <option th:selected="(${dcconfigSelectedList?.delimiter} == 3)" value="3">Hour(s)</option>
      </select>
     </div>
    </div>

    <div class="form-group">
     <label class="control-label col-md-2 col-sm-2 col-xs-6"
      for="email-port">Time <span class="required">*</span>
     </label>
     <div class="col-md-4 col-sm-4 col-xs-6">
      <input th:value=${result?.port} name="time" type="text"
       required="required" placeholder="Time"
       class="form-control col-md-7 col-xs-12 validate hasclear" min="0" maxlength="4" pattern="\d*">
     </div>
    </div>

 

    <div class="ln_solid"></div>
    <div class="form-group">
     <div class="col-md-8 col-sm-8 col-xs-12 col-md-offset-4">
      <button type="reset" class="btn btn-primary">Reset</button>
      <button type="submit" class="btn btn-success ">Save</button>
     </div>
    </div>

   </form>
  </div>
 </div>
</div>
