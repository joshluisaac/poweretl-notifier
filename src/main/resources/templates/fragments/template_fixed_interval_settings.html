<div th:fragment="fixedIntervalSettingsFragment" class="col-md-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>
                Fixed Interval Configuration
            </h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li class="dropdown"><a href="#" class="dropdown-toggle"
                                        data-toggle="dropdown" role="button" aria-expanded="false"><i
                        class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a></li>
                        <li><a href="#">Settings 2</a></li>
                    </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <br/>
            <form action="/fixedinterval" method="post"
                  id="ajaxForm" data-parsley-validate
                  class="form-horizontal form-label-left">

                <div class="form-group">
                    <div class="form-group">
                        <label class="control-label col-md-2 col-sm-2 col-xs-6"
                        ><br>Every <span class="required">*</span>
                        </label>
                        <div class="col-md-4 col-sm-4 col-xs-6">
                            <input th:value=${result} name="interval" type="text"
                                   required="required" placeholder="Time in Milliseconds"
                                   class="form-control col-md-7 col-xs-12 validate hasclear" min="0" pattern="\d*">
                            <div id="insertMessage"></div>
                        </div>
                        <br>Milliseconds
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-8 col-sm-8 col-xs-12 col-md-offset-4">
                            <button type="reset" class="btn btn-primary">Reset</button>
                            <button type="submit" class="btn btn-success ">Save</button>
                        </div>
                    </div>

            </form>
        </div>
    </div>
</div>
